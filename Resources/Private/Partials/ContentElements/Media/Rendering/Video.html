<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">


<f:if condition="{poster}">
    <f:then>
        <f:for each="{poster}" as="videoPoster">
            <f:variable name="poster" value="{videoPoster.publicUrl}" />
            <f:media class="video-embed-item media-fluid" file="{file}"  alt="{file.alternative}" title="{file.title}" additionalConfig="{settings.media.additionalConfig}"
                     additionalAttributes="{loading='lazy', poster='{poster}'}" />

        </f:for>
    </f:then>
    <f:else>
        <f:media class="video-embed-item media-fluid" file="{file}"  alt="{file.alternative}" title="{file.title}" additionalConfig="{settings.media.additionalConfig}"
                 additionalAttributes="{loading='lazy'}" />
    </f:else>
</f:if>


</html>
