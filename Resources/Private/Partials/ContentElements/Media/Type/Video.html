<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
{namespace cwb=Cwb\CwbTemplate\ViewHelpers}

<f:if condition="{cwb:ApplicationContext()} == 'Production' && ({file.originalFile.properties.extension} == 'youtube' || {file.originalFile.properties.extension} == 'vimeo')">
	<f:then>
		<figure class="video media-container cookieconsent-optin-marketing">
			<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings, data: data, poster: poster}" />
			<f:if condition="{file.description}">
				<figcaption class="video-caption">
					{file.description}
				</figcaption>
			</f:if>
		</figure>
		<div class="cookieconsent-optout-marketing consent--video">
			<f:format.raw><f:translate key="LLL:EXT:jlc_template/Resources/Private/Language/locallang.xlf:media.consentMedia" /></f:format.raw>
		</div>
	</f:then>
	<f:else>
		<figure class="video media-container">
			<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings, data: data, poster: poster}" />

			<f:if condition="{file.description}">
				<figcaption class="video-caption">
					{file.description}
				</figcaption>
			</f:if>
		</figure>
	</f:else>
</f:if>

</html>
