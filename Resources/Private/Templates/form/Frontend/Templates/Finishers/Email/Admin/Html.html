{namespace formvh=TYPO3\CMS\Form\ViewHelpers}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="format-detection" content="telephone=no">
</head>
<body>
	<table width="600" cellpadding="0" cellspacing="0" border="0">
		<formvh:renderAllFormValues renderable="{form.formDefinition}" as="formValue">
			<tr>
				<f:if condition="{formValue.element.identifier} == 'privacy'">
					<f:then>
						<td width="800" valign="top" align="left">Ich habe die Datenschutzerklärung gelesen und akzeptiert</td>
					</f:then>
					<f:else>
						<td width="800" valign="top" align="left">
							<f:if condition="{formValue.element.identifier} == 'privacy'">
								<f:if condition="{form.formState.formValues.privacy} == 0">
									<f:then><p><strong>Einwilligungserklärung:</strong> nein</p></f:then>
									<f:else><p><strong>Einwilligungserklärung:</strong> ja</p></f:else>
								</f:if>
							</f:if>
						</td>
					</f:else>
				</f:if>
				<td width="600" valign="top" align="left">
					<f:if condition="{formValue.value}">
						<f:then>
							<f:if condition="{formValue.isMultiValue}">
								<f:then>
									<table cellspacing="0" border="0">
										<f:for each="{formValue.processedValue}" as="value">
											<tr>
												<td>{value}</td>
											</tr>
										</f:for>
									</table>
								</f:then>
								<f:else>
									<table cellspacing="0" border="0">
										<tr>
											<td>
												<f:if condition="{formValue.element.identifier} == 'privacy'">
													<f:then>
														<f:if condition="{formValue.processedValue} == 1">
															<f:then>ja</f:then>
															<f:else>nein</f:else>
														</f:if>
													</f:then>
													<f:else>
														<f:format.nl2br>{formValue.processedValue}</f:format.nl2br>
													</f:else>
												</f:if>
											</td>
										</tr>
									</table>
								</f:else>
							</f:if>
						</f:then>
						<f:else>
							-
						</f:else>
					</f:if>
				</td>
			</tr>
		</formvh:renderAllFormValues>
	</table>
</body>
</html>
