<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:switch expression="{data.CType}">
        <f:case value="text">
            <div id="c{data.uid}"
                 class="content text section {f:render(partial:'Background/Background', arguments:'{data: data}')}">
                <div class="row">
                    <f:render section="Main" optional="true"/>
                </div>
            </div>
        </f:case>
        <f:case value="cards">
            <div id="c{data.uid}"
                 class="content cards section {f:render(partial:'Background/Background', arguments:'{data: data}')}">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="headerimage">
            <div id="c{data.uid}" class="section headerimage">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="teaserLink">
            <div id="c{data.uid}" class="content teaser section {f:render(partial:'Background/Background', arguments:'{data: data}')}">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="textmedia">
            <div id="c{data.uid}"
                 class="content textmedia section {f:render(partial:'Background/Background', arguments:'{data: data}')}">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="contact">
            <div id="c{data.uid}"
                 class="content contact section {f:render(partial:'Background/Background', arguments:'{data: data}')}">
                <f:render section="Main" optional="true"/>
            </div>
        </f:case>
        <f:case value="form_formframework">
            <div id="c{data.uid}" class="content formular section {f:render(partial:'Background/Background', arguments:'{data: data}')}">
                <div class="row">
                    <div class="col-12">
                        <f:render section="Main" optional="true"/>
                    </div>
                </div>
            </div>
        </f:case>

        <f:defaultCase>
            <f:render section="Main" optional="true"/>
        </f:defaultCase>
    </f:switch>

</f:spaceless>

</html>
